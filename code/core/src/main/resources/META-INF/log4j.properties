# Root Logger
log4j.rootLogger=INFO, console, file
log4j.rootCategory=INFO, console

# ikube application file logging
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.File=/usr/local/post/app-rep/sum-st/sum-v000618-batch-UC4-st1-node1/ikube/ikube.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %C{1}.%M(%L) - %m%n
log4j.appender.file.Append=false

# ikube application console logging
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %C{1}.%M(%L) - %m%n

# set the categories
log4j.category.net=WARN
log4j.category.com=WARN
log4j.category.com.atomikos.diagnostics=WARN
# log4j.category.org=WARN
log4j.category.org.springframework=WARN
log4j.category.net.htmlparser=WARN
# log4j.category.org.apache.catalina=FATAL
log4j.category.com.ibm=WARN
# log4j.category.org.apache=WARN

log4j.category.org.apache.jcs=INFO
log4j.category.org.apache.jcs.auxiliary.remote=DEBUG
log4j.category.org.apache.jcs.auxiliary.lateral=DEBUG

log4j.category.bitronix.tm.twopc=ERROR

log4j.category.ikube=INFO
log4j.category.ikube.toolkit=INFO
log4j.category.ikube.action.rule=INFO
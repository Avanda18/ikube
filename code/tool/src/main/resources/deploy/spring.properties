deploy-to-servers=server-development,server-production

ikube-war=ikube.war
site-war=site.war
in-parallel=true

project-directory=/home/laptop/Workspace/ikube
target-directory=${project-directory}/code/war/target
target-directory-site=${project-directory}/code/site/target
resources-directory=${project-directory}/code/libs/src/main/resources
tail-script=${project-directory}/scripts/tail.sh

# The ip address of the system test server, 64 core
server-system-ip=192.168.1.10

sleep=3000
profile=. /etc/profile
shutdown=./shutdown.sh
max-user-processes=ulimit -u 4096
# Note to self: There must be nothing after this statement.
startup=nohup ./startup.sh &

tomcat-name=apache-tomcat-7.0.42
tomcat=/home/${tomcat-name}
tomcat-bin=${tomcat}/bin
tomcat-webapps=${tomcat}/webapps
tomcat-shutdown=${profile};cd ${tomcat-bin};${shutdown}
tomcat-kill=pkill -9 -f '${tomcat-name}'
tomcat-chmod=chmod 777 -R ${tomcat}
tomcat-startup=${profile};cd ${tomcat-bin};${startup}


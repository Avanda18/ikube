jdbc.batch.size=100
internet.batch.size=10
url=http://www.ikokoon.eu/ikokoon/index.html
files.path=./modules/core/src/test/resources/data
faq.predicate=where faq.faqid > 0
throttle=100

max.age=36000000
buffer.size=128
compound.file=true
merge.factor=10
buffered.docs=10
max.field.length=10000
max.read.length=10000000
index.directory.path=./index

